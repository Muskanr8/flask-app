<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Resume Parser AI</h2>
        <p class="text-center">Upload your resume to extract key information</p>
        <form action="/" method="POST" enctype="multipart/form-data" class="border p-4 bg-white shadow-sm">
            <div class="mb-3">
                <label for="resume" class="form-label">Choose File</label>
                <input type="file" name="resume" id="resume" class="form-control" accept=".pdf, .docx, .png, .jpg, .jpeg" required>
                <small class="text-muted">Accepted formats: PDF, DOCX, PNG, JPG</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload and Parse</button>
        </form>
    </div>
</body>
</html>
